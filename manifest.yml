manifest_schema: 1
package: myhouse-service-openweathermap
revision: 9
version: development
github: myhouse-project/myhouse-service-openweathermap
dockerhub: myhouseproject/myhouse-service-openweathermap
description: Retrieve weather information from OpenWeatherMap
tags: service weather
modules:
  - service/openweathermap:
      description: Retrieve weather information from OpenWeatherMap
      service_configuration: 
        active:
          - name: request
            description: What to measure
            format: temperature|pressure|humidity|wind|wind_dir|condition|description|visibility|rain_1h|rain_3h|snow_1h|snow_3h|clouds|uv|forecast_temperature|forecast_pressure|forecast_humidity|forecast_wind|forecast_wind_dir|forecast_condition|forecast_description|forecast_visibility|forecast_rain_1h|forecast_rain_3h|forecast_snow_1h|forecast_snow_3h|forecast_clouds
            required: true
          - name: latitude
            description: The latitude of the location
            placeholder: 12.33
            required: true
            format: float
          - name: longitude
            description: The longitude of the location
            placeholder: 70.11
            required: true
            format: float